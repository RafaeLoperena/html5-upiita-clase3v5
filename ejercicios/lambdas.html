/*esto define la varibale con funcion */
 var buenos_dias = function(){
                alert("buenos d√≠as");

 var buenas_noches = function(){

           /*funcion que recibe funcion como parametro*/

             function saludar(saludos){

            }
            
            var unaVariable= 100;/*variable de una libreria global que se importo*/

            	var unaVariable= 200;            	
            };
            
            cambiarValor();
            document.write("<p> la variable vale" + unaVariable);
            
            /*esto ejecuta la funcion que guardo el parametro*/
             saludar(buenos_dias);
            saludar(buenas_noches);
           
        </script>
